  <head>

         div{

  <center>
  <div> 
  <body>

<center>

    <h1>Easy way to Calculate your Simple Interest!</h1><hr>

</center>
   
    
    <form class="form" method="POST">
         {% csrf_token %}
         
            <label for="amount" required>Amount in Rupees:</label>
            <input type="float" type="reset" placeholder="Enter Amount"  id="amount" name="amount" required><br><br>
        
            <label for="time">Time (in years):</label>
            <input type="float" placeholder="Enter Time" id="time" name="time" required><br><br>

            <label for="rate">Rate of Interest in â‚¹:</label>
            <input type="float" placeholder="Enter Rate of Interest" id="rate" name="rate" required ><br><br>
        
            <button type="submit">Calculate Interest</button>

            <h2 type="reset">Total Amount to be Paid :{{ rate }} /-</h2>
        
    </form>

   </div>
